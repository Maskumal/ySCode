  <form class="form-signin" id="login"> 
   <h1 class="h3 mb-3 font-weight-normal">Login</h1> 
   <input type="text" id="usrname" class="form-control mb-2" placeholder="Username" required autofocus>

   <input type="password" id="password" class="form-control" placeholder="Password" required> 
   <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Login</button> 
  </form> 
  <form class="form-signin" id="signUp"> 
   <h1 class="h3 mb-3 font-weight-normal">New Register</h1> 
   <input type="text" id="regUsrname" class="form-control mb-2" placeholder="Username" required autofocus> 
   <span class="msg text-danger mb-2 ml-1 float-left"><i>Username has been registered</i></span> 
   <input type="email" id="email" class="form-control mb-2" placeholder="Email Address" required autofocus> 
   <div class="form-row"> 
    <div class="col"> 
     <input type="password" id="password1" class="form-control" placeholder="Password" required> 
    </div> 
    <div class="col"> 
     <input type="password" id="password2" class="form-control" placeholder="Confirm Password" required> 
    </div> 
   </div> 
   <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Creat Account</button> 
  </form>

  <script>
    rstpwd = $('#password')
    $(".form-signin").submit(function() {
     user = $('#usrname').val()
     if( user != "kumal"){
       $('.msg').css('display', 'block')
       $('input').removeClass('mb-2')
       rstpwd.val('');
       return false;
     }else{
         $('body').html("<h1>GOOD JOB</h1>")
     }
    })
    
    signUp();
    function signUp(){
      $("#signUp").css('display','block')
      $("#login").hide();
    }
    
    logIn();
    function logIn(){
      $("#login").css('display','block')
      $("#signUp").hide();
    }
    
  </script>
