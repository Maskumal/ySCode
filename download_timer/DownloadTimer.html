<!doctype html>
<html>
<head> 
 <meta charset="UTF-8"> 
 <meta name="description" content=""> 
 <meta name="keywords" content="HTML, CSS, JavaScript"> 
 <meta name="author" content=""> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title> Download Timer</title> 
 <!--Bootstrap --> 
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
 <style type="text/css" id="dcoder_stylesheet">
  .card{
    border-color: green;
  }

  #dl_link{
    display  : none;
    font-size: 27px;
  }
  </style>
</head> 
<body> 
  <div class="container-fluid text-center"> 
   <div class="card my-5"> 
    <div class="card-body"> 
     <span class="msg">Link download akan muncul dalam <span id="cd">5</span> detik</span> 
     <a href="https://google.com" id="dl_link" class="text-light">Download</a> 
    </div> 
   </div> 
  </div> 
  <!-- jQuery --> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script> 
  <!-- Bootstrap--> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script> 
  <script>
   cntdwn = 5; 
   setTimer = setInterval(function(){
     if(cntdwn <= 0) {
       clearInterval(setTimer)
       $('.msg').hide()
       $('#dl_link').css('display','block')
       $('.card-body').addClass('bg-success')
       /*$('.card-body').html("Download Disini")
       .addClass('bg-success text-light')
       .css('font-size','30px')  */    
     } $('#cd').html(cntdwn) 
     cntdwn -= 1;
   },1000)
   
  </script> 
 
</body>
</html>
